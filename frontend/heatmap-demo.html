<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas de Calor - 12 Zonas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        select, input, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .heatmap-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        .heatmap-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        
        .heatmap-canvas {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 0 auto;
            display: block;
        }
        
        .legend {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 15px;
            border-radius: 3px;
        }
        
        .stats-panel {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
        
        .zone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .zone-stat {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid transparent;
        }
        
        .zone-stat.active {
            border-color: #007bff;
        }
        
        .zone-number {
            font-weight: bold;
            font-size: 16px;
        }
        
        .zone-count {
            color: #666;
            font-size: 14px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèë Mapas de Calor - Sistema de 12 Zonas</h1>
            <p>An√°lisis t√°ctico avanzado con divisi√≥n de cancha en 12 sectores</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="matchSelect">Partido:</label>
                <select id="matchSelect">
                    <option value="">Seleccionar partido...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="teamSelect">Equipo:</label>
                <select id="teamSelect">
                    <option value="">Seleccionar equipo...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="actionSelect">Tipo de Acci√≥n:</label>
                <select id="actionSelect">
                    <option value="">Todas las acciones</option>
                    <option value="Recuperaci√≥n Bocha">Recuperaci√≥n de Bochas</option>
                    <option value="P√©rdida Bocha">P√©rdida de Bochas</option>
                    <option value="Gol">Goles</option>
                    <option value="Falta">Faltas</option>
                    <option value="Corner">Corners</option>
                </select>
            </div>
            
            <button id="generateBtn" onclick="generateHeatmaps()">
                Generar Mapas de Calor
            </button>
            
            <button id="exportBtn" onclick="exportHeatmaps()" disabled>
                Exportar como PNG
            </button>
        </div>
        
        <div id="errorContainer"></div>
        <div id="loadingContainer"></div>
        
        <div class="heatmap-container">
            <!-- Mapa de Recuperaci√≥n de Bochas -->
            <div class="heatmap-card">
                <div class="heatmap-title">Recuperaci√≥n de Bochas</div>
                <canvas id="recoveryHeatmap" class="heatmap-canvas"></canvas>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(0,100,255,0.7);"></div>
                        <span>Pocas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(0,255,100,0.7);"></div>
                        <span>Moderadas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255,255,0,0.7);"></div>
                        <span>Muchas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255,50,50,0.7);"></div>
                        <span>Intensas</span>
                    </div>
                </div>
            </div>
            
            <!-- Mapa de P√©rdida de Bochas -->
            <div class="heatmap-card">
                <div class="heatmap-title">P√©rdida de Bochas</div>
                <canvas id="lossHeatmap" class="heatmap-canvas"></canvas>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(0,100,255,0.7);"></div>
                        <span>Pocas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255,50,50,0.7);"></div>
                        <span>Problem√°ticas</span>
                    </div>
                </div>
            </div>
            
            <!-- Mapa General -->
            <div class="heatmap-card">
                <div class="heatmap-title">Actividad General</div>
                <canvas id="generalHeatmap" class="heatmap-canvas"></canvas>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(0,100,255,0.7);"></div>
                        <span>Baja</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255,50,50,0.7);"></div>
                        <span>Alta</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stats-panel">
            <h3>Estad√≠sticas por Zona</h3>
            <div class="zone-grid" id="zoneStats">
                <!-- Se genera din√°micamente -->
            </div>
        </div>
    </div>

    <script type="module">
        import { HeatmapGenerator, loadHeatmapData } from './js/heatmap-generator.js';
        
        let heatmapGenerators = {};
        let currentData = null;
        
        // Inicializar mapas de calor
        document.addEventListener('DOMContentLoaded', function() {
            heatmapGenerators.recovery = new HeatmapGenerator('recoveryHeatmap');
            heatmapGenerators.loss = new HeatmapGenerator('lossHeatmap');
            heatmapGenerators.general = new HeatmapGenerator('generalHeatmap');
            
            // Dibujar campos vac√≠os inicialmente
            Object.values(heatmapGenerators).forEach(generator => {
                generator.drawField();
            });
            
            initializeZoneStats();
            loadSelectOptions();
        });
        
        window.generateHeatmaps = async function() {
            const matchId = document.getElementById('matchSelect').value;
            const teamId = document.getElementById('teamSelect').value;
            
            if (!matchId || !teamId) {
                showError('Por favor selecciona un partido y un equipo');
                return;
            }
            
            showLoading('Generando mapas de calor...');
            
            try {
                // Cargar datos generales
                const data = await loadHeatmapData(matchId, teamId);
                currentData = data;
                
                // Generar mapa de recuperaci√≥n
                const recoveryData = await loadHeatmapData(matchId, teamId, 'Recuperaci√≥n Bocha');
                heatmapGenerators.recovery.generateHeatmap(recoveryData, 'Recuperaci√≥n Bocha');
                
                // Generar mapa de p√©rdida
                const lossData = await loadHeatmapData(matchId, teamId, 'P√©rdida Bocha');
                heatmapGenerators.loss.generateHeatmap(lossData, 'P√©rdida Bocha');
                
                // Generar mapa general
                heatmapGenerators.general.generateHeatmap(data, 'all');
                
                // Actualizar estad√≠sticas
                updateZoneStats(data);
                
                document.getElementById('exportBtn').disabled = false;
                hideLoading();
                
            } catch (error) {
                showError('Error al generar mapas de calor: ' + error.message);
                hideLoading();
            }
        };
        
        window.exportHeatmaps = function() {
            Object.keys(heatmapGenerators).forEach(type => {
                heatmapGenerators[type].exportAsPNG(`heatmap_${type}.png`);
            });
        };
        
        function initializeZoneStats() {
            const container = document.getElementById('zoneStats');
            container.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                const zoneDiv = document.createElement('div');
                zoneDiv.className = 'zone-stat';
                zoneDiv.innerHTML = `
                    <div class="zone-number">Zona ${i}</div>
                    <div class="zone-count" id="zone-${i}-count">0 acciones</div>
                `;
                container.appendChild(zoneDiv);
            }
        }
        
        function updateZoneStats(data) {
            // Resetear contadores
            for (let i = 1; i <= 12; i++) {
                document.getElementById(`zone-${i}-count`).textContent = '0 acciones';
            }
            
            // Procesar datos
            if (data && data.length > 0) {
                const zoneCounts = {};
                data.forEach(item => {
                    const zone = parseInt(item.zone_number);
                    const count = parseInt(item.action_count) || 0;
                    zoneCounts[zone] = (zoneCounts[zone] || 0) + count;
                });
                
                // Actualizar contadores
                Object.keys(zoneCounts).forEach(zone => {
                    const countElement = document.getElementById(`zone-${zone}-count`);
                    if (countElement) {
                        countElement.textContent = `${zoneCounts[zone]} acciones`;
                    }
                });
            }
        }
        
        async function loadSelectOptions() {
            try {
                // Cargar partidos y equipos desde la API
                // Implementar seg√∫n tus endpoints existentes
                console.log('Cargando opciones de selectores...');
            } catch (error) {
                console.error('Error loading select options:', error);
            }
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function showLoading(message) {
            const container = document.getElementById('loadingContainer');
            container.innerHTML = `<div class="loading">${message}</div>`;
        }
        
        function hideLoading() {
            document.getElementById('loadingContainer').innerHTML = '';
        }
    </script>
</body>
</html>
